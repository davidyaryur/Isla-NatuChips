<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Estilos para la página -->
    <style>
        body {
            /* Cambia el color de fondo de toda la página */
            background-color: #242424;
            /* Asegura que no haya márgenes no deseados */
            margin: 0; 
        }
        model-viewer {
            /* Asegura que el visor ocupe todo el ancho y alto de la ventana */
            width: 100vw;
            height: 80vh;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://raw.githubusercontent.com/davidyaryur/Isla-NatuChips/main/NatuChips.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

</body>
</html>
